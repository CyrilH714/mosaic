{% extends 'base.html' %} {% block content %}

<div style="max-width: 500px; margin: 3rem auto; text-align: center">
  <h1 style="color: #357094">Delete Post?</h1>
  <p style="margin: 1.5rem 0; font-size: 1rem">
    Are you sure you want to delete <strong>{{ object.name }}</strong>?
  </p>

  <form method="post">
    {% csrf_token %}
    <a
      href="{% url 'post_detail' object.id %}"
      style="
        padding: 0.5rem 1rem;
        margin-right: 1rem;
        text-decoration: none;
        background: #ddd;
        color: #333;
        border-radius: 4px;
      "
      >Cancel</a
    >

    <button
      type="submit"
      style="
        padding: 0.5rem 1rem;
        background: #d9534f;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      "
    >
      Yes - Delete!
    </button>
  </form>
</div>

{% endblock %}
