{% extends "base.html" %}

{% block content %}
  <h2>Delete Comment</h2>
  <p>Are you sure you want to delete this comment?</p>
  <p><strong>{{ object.text }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn danger">Confirm Delete</button>
    <a href="{{ object.post.get_absolute_url }}">Cancel</a>
  </form>
{% endblock %}
