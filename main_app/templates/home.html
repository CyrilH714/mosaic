{% extends 'base.html' %} {% load static %} {% block head %} {% endblock %} {%
block content %}
<section
  style="
    text-align: center;
    padding: 4rem 1rem;
    max-width: 900px;
    margin: 0 auto;
    font-size: 1.6rem;
  "
>
  <h1 style="color: rgb(4, 216, 4); font-size: 3.2rem; margin-bottom: 2rem">
    Welcome to Mosaic!
  </h1>
  {% if not user.is_authenticated %}
  <section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %} {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}" />
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section>
{% endif %}
</section>
