{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="" />
    <link rel="stylesheet" href="{% static 'css/base.css'  %}" />
    <title>Mosaic</title>
    {% block head %} {% endblock %}
  </head>
  <body>
    <header class="site-header">
  <div class="header-logo-container">
    <a href="{% url 'user_feed'%}">Mosaic</a>
  </div>
  <nav>
    <ul class="nav-list">
      {% if user.is_authenticated %}
      <li>
        <form id="logout-form" method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="nav-button">Log out</button>
        </form>
      </li>
      <li><a href="{% url 'user_feed' %}" class="nav-link">Feeds</a></li>
      <li><a href="{% url 'user_posts' %}" class="nav-link">My Page</a></li>
      <li><a href="{% url 'post-create' %}" class="nav-link">Post</a></li>
      {% else %}
      <li><a href="{% url 'home' %}" class="nav-link">Login</a></li>
      <li><a href="{% url 'signup' %}" class="nav-link">Signup</a></li>
      {% endif %}
    </ul>
  </nav>
</header>


    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
